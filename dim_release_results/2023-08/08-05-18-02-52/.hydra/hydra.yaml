hydra:
  hydra_logging:
    disable_existing_loggers: false
    formatters:
      simple:
        format: '[%(asctime)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    loggers:
      logging_example:
        level: DEBUG
    root:
      handlers:
      - console
      level: INFO
    version: 1
  job:
    name: carla_agent
    override_dirname: data.save_data=True,experiment.frames_per_episode=1000,experiment.n_episodes=1,experiment.n_vehicles=50,experiment.scene=Town01,main.pilot=auto,plotting.plot=False
  job_logging:
    disable_existing_loggers: false
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        level: INFO
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        filename: ${hydra.job.name}.log
        formatter: simple
        level: DEBUG
    root:
      handlers:
      - console
      - file
      level: INFO
    version: 1
  launcher:
    class: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - main.pilot=auto
    - data.save_data=True
    - experiment.scene=Town01
    - experiment.n_vehicles=50
    - plotting.plot=False
    - experiment.frames_per_episode=1000
    - experiment.n_episodes=1
  run:
    dir: dim_release_results/${now:%Y-%m}/${now:%m-%d-%H-%M-%S}
  shell:
    install: null
    query: null
    uninstall: null
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}_${hydra.job.id}
  sweeper:
    class: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
  verbose: false
