hydra:
  help:
    app_name: ${hydra.job.name}
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.'
  hydra_logging:
    disable_existing_loggers: false
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    loggers:
      logging_example:
        level: DEBUG
    root:
      handlers:
      - console
      level: INFO
    version: 1
  job:
    config:
      override_dirname:
        exclude_keys: []
        item_sep: ','
        kv_sep: '='
    config_file: dim_config.yaml
    id: ???
    name: carla_agent
    num: ???
    override_dirname: data.save_data=True,experiment.frames_per_episode=5060,experiment.n_episodes=1000,experiment.n_vehicles=50,experiment.scene=Town01,main.pilot=auto,plotting.plot=False
  job_logging:
    disable_existing_loggers: false
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        level: INFO
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        filename: ${hydra.job.name}.log
        formatter: simple
        level: DEBUG
    root:
      handlers:
      - console
      - file
      level: INFO
    version: 1
  launcher:
    class: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - main.pilot=auto
    - data.save_data=True
    - experiment.scene=Town01
    - experiment.n_vehicles=50
    - plotting.plot=False
    - experiment.frames_per_episode=5060
    - experiment.n_episodes=1000
  run:
    dir: dim_release_results/${now:%Y-%m}/${now:%m-%d-%H-%M-%S}
  runtime:
    cwd: /home/simon/Repositories/deep_imitative_models
    version: 0.11.2
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  sweeper:
    class: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
  verbose: false
